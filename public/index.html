<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ken's Super Duper Response System</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Ken's Super Duper Response System</h1>
    <div class="nav-buttons">
      <button onclick="showView('formView')">Add / Edit Entry</button>
      <button onclick="showView('tableView')">View Entries</button>
      <button onclick="downloadExcel()">Export Data</button>
    </div>
  </header>

  <main>
    <!-- Form View -->
    <div id="formView" class="view active">
      <h2>Upload Excel File</h2>
      <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFileUpload(event)" class="uploadFileButton" />
      <h2>Add / Edit Entry</h2>
      <form id="entryForm">
        <div class="field">
          <label for="exercise">Exercise</label>
          <select id="exercise">
            <option value="Annual Review">Annual Review</option>
            <option value="OIA">OIA</option>
            <option value="Select Committee">Select Committee</option>
            <option value="WPQ">WPQ</option>
          </select>
        </div>
        <div class="field">
          <label>Year</label>
          <input type="text" id="year" />
        </div>
        <div class="field">
          <label>Group</label>
          <input type="text" id="group" />
        </div>
        <div class="field">
          <label>Received Date</label>
          <input type="date" id="received" />
        </div>
        <div class="field">
          <label>Submitted Date</label>
          <input type="date" id="submitted" />
        </div>
        <div class="field">
          <label>Ref #</label>
          <input type="text" id="refNo" />
        </div>
        <div class="field">
          <label for="type">Type</label>
          <select id="type">
            <option value="Original">Original</option>
            <option value="Revised">Revised</option>
          </select>
        </div>
        <div class="field">
          <label>Keywords</label>
          <input type="text" id="keywords" />
        </div>
        <div class="field full-width">
          <label>Question</label>
          <textarea id="question" rows="3"></textarea>
        </div>
        <div class="field full-width">
          <label>Answer</label>
          <textarea id="answer" rows="3"></textarea>
        </div>
        <button type="button" onclick="saveEntry()">Save Entry</button>
      </form>
    </div>

    <!-- Table View -->
    <div id="tableView" class="view">
      <input type="text" class="search-bar" id="searchBar" placeholder="Search (use commas to separate multiple keywords)" oninput="searchEntries()" />
      <table>
        <thead>
          <tr>
            <th onclick="sortTable(0)">Exercise <button>ðŸ”½</button></th>
            <th onclick="sortTable(1)">Year <button>ðŸ”½</button></th>
            <th onclick="sortTable(2)">Group <button>ðŸ”½</button></th>
            <th class="dateCol" onclick="sortTable(3)">Received <button>ðŸ”½</button></th>
            <th class="dateCol" onclick="sortTable(4)">Submitted <button>ðŸ”½</button></th>
            <th onclick="sortTable(5)">Ref # <button>ðŸ”½</button></th>
            <th onclick="sortTable(6)">Type <button>ðŸ”½</button></th>
            <th onclick="sortTable(7)">Keywords <button>ðŸ”½</button></th>
            <th onclick="sortTable(8)">Question <button>ðŸ”½</button></th>
            <th onclick="sortTable(9)">Answer <button>ðŸ”½</button></th>
            <th>Actions</th>
          </tr>
        </thead>
                <tbody id="entriesTableBody"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
