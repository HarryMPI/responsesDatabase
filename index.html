<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MPI Question Responses</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

  <style>
    /* Universal box-sizing */
    * {
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      background-color: #FAFEFE; /* Pastel background */
      font-family: 'Inter';
      margin: 0;
      padding: 0;
      max-width: 1200px;
      margin: 0 auto;
      color: #333;
    }

    /* Header with a soft pastel teal background */
    header {
      background-color: #D7F0D0;
      margin-top: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px; /* Slight rounding at bottom of header */
    }
    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    /* Navigation buttons in the header (switch views) */
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {  
  	background-color: #5E95B0;
  	color: #fff;
  	border: 2px solid transparent;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 0.9em;
  border-radius: 8px;
  transition: background-color 0.2s ease;
  font-weight: 600;
    }
    .nav-buttons button:hover {
      background-color: #486D80;/* Slightly darker pastel yellow */
    }

    /* Container for each "view" */
    .view {
      display: none; /* hidden by default, shown programmatically */
      padding: 20px;
    }
    .active {
      display: block;
    }

    /* FORM VIEW */
    #entryForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
    }
    /* Each form "field" is a vertical stack of label + input */
    #entryForm .field {
      flex: 1 1 calc(50% - 20px);
      display: flex;
      flex-direction: column;
    }
    #entryForm .field label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #entryForm .field input[type="text"],
    #entryForm .field input[type="date"],
    #entryForm .field textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 1em;
    }
    /* Disable textarea resizing */
    textarea {
      resize: none;
    }
    /* Full-width for question/answer fields */
    #entryForm .field.full-width {
      flex: 1 1 100%;
    }
    /* 'Save Entry' button with a pastel green background */
    #entryForm button[type="submit"] {
      background-color: #B5EAD7; /* Pastel green */
      color: #333;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }
    #entryForm button[type="submit"]:hover {
      background-color: #A4DAC9; /* Slightly darker pastel green */
    }

    /* TABLE VIEW */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }

    /* Search bar */
    #searchBar {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    /* Action buttons in the table (Edit / Delete) */
    .editBtn {
      background-color: #A3CEF1; /* Pastel blue */
      color: #333;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 4px;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
min-width: 100px;
margin: 5px;
    }
    .editBtn:hover {
      background-color: #92bde0; /* Slightly darker pastel blue */
    }
    .deleteBtn {
      background-color: #FEC8D8; /* Pastel pink */
      color: #333;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
min-width: 100px;
margin: 5px;
    }
    .deleteBtn:hover {
      background-color: #fdbacb; /* Slightly darker pastel pink */
    }
  </style>
</head>
<body>
  <!-- Header with nav buttons -->
  <header>
    <h1>Ministry for Primary Industries - Question Responses</h1>
    <div class="nav-buttons">
      <button onclick="showView('formView')">Add / Edit Entry</button>
      <button onclick="showView('tableView')">View Entries</button>
    </div>
  </header>

  <!-- FORM VIEW -->
  <div id="formView" class="view active">
    <h2>Add / Edit Entry</h2>
    <form id="entryForm">
      <div class="field">
        <label for="exercise">Exercise</label>
        <input type="text" id="exercise" required />
      </div>
      <div class="field">
        <label for="year">Year</label>
        <input type="text" id="year" required />
      </div>
      <div class="field">
        <label for="group">Group</label>
        <input type="text" id="group" required />
      </div>
      <div class="field">
        <label for="submitted">Submitted (date)</label>
        <input type="date" id="submitted" required />
      </div>
      <div class="field">
        <label for="refNo">Ref #</label>
        <input type="text" id="refNo" required />
      </div>
      <div class="field">
        <label for="type">Type</label>
        <input type="text" id="type" required />
      </div>
      <div class="field">
        <label for="keywordField">Key words (up to 5, comma separated)</label>
        <input type="text" id="keywordField" placeholder="E.g. dog, cat, bird" />
      </div>
      <div class="field full-width">
        <label for="question">Question</label>
        <textarea id="question" rows="3" required></textarea>
      </div>
      <div class="field full-width">
        <label for="answer">Answer</label>
        <textarea id="answer" rows="3" required></textarea>
      </div>

      <!-- Hidden field to track editing entry index -->
      <input type="hidden" id="editingIndex" value="" />
      
      <button type="submit">Save Entry</button>
    </form>
  </div>

  <!-- TABLE VIEW (SEARCH / VIEW / EDIT) -->
  <div id="tableView" class="view">
    <h2>Existing Entries</h2>
    <input type="text" id="searchBar" placeholder="Type to filter entries..." />
    <table id="entriesTable">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Year</th>
          <th>Group</th>
          <th>Submitted</th>
          <th>Ref #</th>
          <th>Type</th>
          <th>Keywords</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will be injected here via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // ------------------ VIEW TOGGLING ------------------
    function showView(viewId) {
      // Hide all views
      document.getElementById('formView').classList.remove('active');
      document.getElementById('tableView').classList.remove('active');
      // Show selected view
      document.getElementById(viewId).classList.add('active');
    }

    // ------------------ LOCAL STORAGE FUNCTIONS ------------------
    function getEntriesFromStorage() {
      const entries = localStorage.getItem('mpiEntries');
      return entries ? JSON.parse(entries) : [];
    }

    function saveEntriesToStorage(entries) {
      localStorage.setItem('mpiEntries', JSON.stringify(entries));
    }

    // ------------------ DISPLAY ENTRIES IN TABLE ------------------
    function displayEntries(entries) {
      const tableBody = document.querySelector('#entriesTable tbody');
      tableBody.innerHTML = ''; // Clear current rows

      entries.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.exercise}</td>
          <td>${entry.year}</td>
          <td>${entry.group}</td>
          <td>${entry.submitted}</td>
          <td>${entry.refNo}</td>
          <td>${entry.type}</td>
          <td>${entry.keywords.join(', ')}</td>
          <td>${entry.question}</td>
          <td>${entry.answer}</td>
          <td>
            <button class="editBtn" onclick="editEntry(${index})">Edit</button>
            <button class="deleteBtn" onclick="deleteEntry(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ------------------ FORM SUBMIT (ADD / UPDATE) ------------------
    function addOrUpdateEntry(event) {
      event.preventDefault();

      const exercise   = document.getElementById('exercise').value.trim();
      const year       = document.getElementById('year').value.trim();
      const group      = document.getElementById('group').value.trim();
      const submitted  = document.getElementById('submitted').value;
      const refNo      = document.getElementById('refNo').value.trim();
      const type       = document.getElementById('type').value.trim();
      const keywordsStr= document.getElementById('keywordField').value.trim();
      const question   = document.getElementById('question').value.trim();
      const answer     = document.getElementById('answer').value.trim();
      const editingIndex = document.getElementById('editingIndex').value;

      const keywords = keywordsStr ? keywordsStr.split(',').map(k => k.trim()) : [];

      let entries = getEntriesFromStorage();

      if (editingIndex !== '') {
        // Update existing entry
        const index = parseInt(editingIndex, 10);
        entries[index] = {
          exercise,
          year,
          group,
          submitted,
          refNo,
          type,
          keywords,
          question,
          answer
        };
        document.getElementById('editingIndex').value = '';
      } else {
        // Add new entry
        entries.push({
          exercise,
          year,
          group,
          submitted,
          refNo,
          type,
          keywords,
          question,
          answer
        });
      }

      saveEntriesToStorage(entries);
      displayEntries(entries);
      // Reset form fields
      document.getElementById('entryForm').reset();
      // Switch to Table View
      showView('tableView');
    }

    // ------------------ EDIT AN ENTRY ------------------
    function editEntry(index) {
      const entries = getEntriesFromStorage();
      const entry = entries[index];

      // Populate form fields
      document.getElementById('exercise').value    = entry.exercise;
      document.getElementById('year').value        = entry.year;
      document.getElementById('group').value       = entry.group;
      document.getElementById('submitted').value   = entry.submitted;
      document.getElementById('refNo').value       = entry.refNo;
      document.getElementById('type').value        = entry.type;
      document.getElementById('keywordField').value= entry.keywords.join(', ');
      document.getElementById('question').value    = entry.question;
      document.getElementById('answer').value      = entry.answer;

      document.getElementById('editingIndex').value = index;
      // Switch to form view for editing
      showView('formView');
    }

    // ------------------ DELETE AN ENTRY ------------------
    function deleteEntry(index) {
      const entries = getEntriesFromStorage();
      entries.splice(index, 1);
      saveEntriesToStorage(entries);
      displayEntries(entries);
    }

    // ------------------ SEARCH ------------------
    function handleSearch() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const entries = getEntriesFromStorage();
      
      const filtered = entries.filter(entry => {
        const combinedData = [
          entry.exercise,
          entry.year,
          entry.group,
          entry.submitted,
          entry.refNo,
          entry.type,
          entry.keywords.join(' '),
          entry.question,
          entry.answer
        ].join(' ').toLowerCase();
        
        return combinedData.includes(searchTerm);
      });
      
      displayEntries(filtered);
    }

    // ------------------ INIT ------------------
    document.addEventListener('DOMContentLoaded', () => {
      // Show formView by default
      showView('formView');

      // Load and display existing entries
      const entries = getEntriesFromStorage();
      displayEntries(entries);

      // Attach form submit handler
      document.getElementById('entryForm').addEventListener('submit', addOrUpdateEntry);

      // Attach search handler
      document.getElementById('searchBar').addEventListener('input', handleSearch);
    });
  </script>
</body>
</html>
